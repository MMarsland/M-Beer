<!DOCTYPE HTML>

<html>
    <head>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <script src="AI.js"></script>
    </head>
    <body onload="onload()">
        <div id="main">
          <div id="playArea">
          </div>
          <div id="console">
            <button onclick="runTrain()">TRAIN!</button>
            <input id="timesInput" type="text" placeholder="50" value="50"/>
            <div>
              <input type="checkbox" id="style" name="style" onchange="changeDisplay()">
              <label for="style">Directional Display</label>
            </div>
          </div>
          <div id="infoBox">
          </div>
        </div>
    </body>
</html>
